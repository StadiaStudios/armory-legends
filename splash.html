<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Background</title>
    <style>
        /* Modern CSS Reset & Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Canvas occupies the full background */
        #hackerCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Content layer to sit above the animation */
        .content-overlay {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.7);
        }

        .terminal-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 2.5rem;
            border: 1px solid #00ff41;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            margin: 0 0 1.5rem 0;
            letter-spacing: 4px;
            font-size: 2rem;
        }

        /* Launch Button Styling */
        .launch-btn {
            background: transparent;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 12px 30px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 20px;
            outline: none;
        }

        .launch-btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px #00ff41;
        }

        .launch-btn:active {
            transform: scale(0.95);
        }

        .status-msg {
            margin-top: 15px;
            font-size: 0.9rem;
            height: 20px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff41;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <canvas id="hackerCanvas"></canvas>

    <div class="content-overlay">
        <div class="terminal-box">
            <h1>WELCOME USER</h1>
            <p>> PROTOCOL: LOAD_ARMORY_LEGENDS <span class="cursor"></span></p>
            
            <a href="index.html"><button class="launch-btn" id="launchBtn">Launch System</button></a>
            
            <div id="status" class="status-msg"></div>
        </div>
    </div>

    <!-- Importing the external logic script -->
    <script src="scripts/matrix.js"></script>
    <script>
        // Simple button interaction
        const btn = document.getElementById('launchBtn');
        const status = document.getElementById('status');

        btn.addEventListener('click', () => {
            btn.innerText = "ACCESSING...";
            btn.disabled = true;
            btn.style.borderColor = "#555";
            btn.style.color = "#555";
            
            setTimeout(() => {
                status.innerText = "SEQUENCE INITIATED. ENCRYPTING DATA...";
                document.body.style.filter = "hue-rotate(90deg)"; // Cool effect
            }, 1000);
        });
    </script>
</body>
</html>
